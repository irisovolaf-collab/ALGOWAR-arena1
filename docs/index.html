<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AlgoWar: Mobile Fixed</title>
    <style>
        :root {
            --bg-color: #050505;
            --term-green: #2ecc71;  /* –ë–æ–ª–µ–µ —è—Ä–∫–∏–π –∑–µ–ª–µ–Ω—ã–π */
            --term-red: #e74c3c;
            --term-blue: #3498db;
            --term-gold: #f1c40f;
            --term-dim: #1a1a1a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            user-select: none;
            touch-action: manipulation; /* –£–ª—É—á—à–∞–µ—Ç —Ä–µ–∞–∫—Ü–∏—é –Ω–∞ —Ç–∞–ø—ã */
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤–∏–Ω—å–µ—Ç–∫–∏ (–∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —É–≥–ª–æ–≤), –Ω–æ –±–µ–∑ –ø–æ–ª–æ—Å–æ–∫ */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
            z-index: 2;
            pointer-events: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #333;
            padding: 10px;
            background: rgba(0, 10, 0, 0.3);
            position: relative;
            z-index: 3;
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .top-bar { 
            display: flex; 
            justify-content: space-between; 
            border-bottom: 1px solid #333; 
            padding-bottom: 8px; 
            margin-bottom: 10px; 
            font-weight: bold;
            font-size: 14px;
        }
        
        .stats-row { display: flex; justify-content: space-between; align-items: flex-end; margin: 15px 0; }
        
        .bar-container { width: 48%; }
        .bar-bg { background: #111; height: 16px; border: 1px solid #444; width: 100%; margin-top: 2px; position: relative; }
        .bar-fill { height: 100%; transition: width 0.2s ease-out; }
        .hp-fill { background: var(--term-green); }
        .en-fill { background: var(--term-red); }
        
        .mini-bar-bg { background: #000; height: 4px; width: 100%; margin-top: 4px; border: 1px solid #222; }
        .energy-fill { background: var(--term-blue); height: 100%; width: 0%; transition: width 0.2s; box-shadow: 0 0 5px var(--term-blue); }
        .xp-fill { background: var(--term-gold); height: 100%; width: 0%; transition: width 0.5s; }

        #enemy-visual {
            font-size: 10px; /* –ß—É—Ç—å –º–µ–Ω—å—à–µ, —á—Ç–æ–±—ã –≤–ª–µ–∑–∞–ª–æ */
            line-height: 10px;
            white-space: pre;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
            font-weight: bold;
        }

        #log {
            height: 140px;
            overflow-y: auto;
            border: 1px solid #333;
            background: #000;
            text-align: left;
            padding: 10px;
            font-size: 12px; /* –ß–∏—Ç–∞–µ–º—ã–π —à—Ä–∏—Ñ—Ç */
            margin-bottom: 15px;
            color: #ccc;
        }
        #log p { margin: 4px 0; border-bottom: 1px dashed #222; padding-bottom: 2px; }

        /* –ö–ù–û–ü–ö–ò - –ò—Å–ø—Ä–∞–≤–ª–µ–Ω—ã –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
        .btn-group { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        
        button {
            background: #000;
            color: var(--term-green);
            border: 1px solid var(--term-green);
            padding: 14px 10px; /* –ë–æ–ª—å—à–µ –æ–±–ª–∞—Å—Ç—å –Ω–∞–∂–∞—Ç–∏—è */
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.1s;
            flex: 1; /* –ö–Ω–æ–ø–∫–∏ —Ä–∞—Å—Ç—è–≥–∏–≤–∞—é—Ç—Å—è —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ */
            min-width: 80px;
            font-size: 14px;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è (Active) –≤–º–µ—Å—Ç–æ Hover –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
        button:active {
            background: var(--term-green);
            color: #000;
            transform: scale(0.96);
        }
        
        /* Hover —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –Ω–∞ –ü–ö */
        @media (hover: hover) {
            button:hover {
                background: rgba(46, 204, 113, 0.2);
                box-shadow: 0 0 10px var(--term-green);
            }
        }

        button:disabled { opacity: 0.3; border-color: #555; color: #555; }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .hidden { display: none !important; }
        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        .flash-red { animation: flashRed 0.3s; }
        
        @keyframes shake { 10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } 40%, 60% { transform: translate3d(6px, 0, 0); } }
        @keyframes flashRed { 0% { background-color: rgba(200, 0, 0, 0.4); } 100% { background-color: transparent; } }

        /* –¶–≤–µ—Ç–∞ –ª–æ–≥–∞ */
        .l-dmg { color: #fff; }
        .l-crit { color: var(--term-red); font-weight: bold; }
        .l-heal { color: var(--term-blue); }
        .l-sys { color: var(--term-gold); }
    </style>
</head>
<body id="game-body">
    <div class="container">
        <div class="top-bar">
            <span id="stage-txt">SECTOR 1</span>
            <span style="color: var(--term-gold)">BEST: <span id="highscore">0</span></span>
        </div>

        <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; padding: 0 5px;">
            <span id="credits-txt">CREDITS: 0</span>
            <span id="lvl-txt">LVL: 1</span>
        </div>

        <div id="enemy-visual">LOADING...</div>

        <div class="stats-row">
            <div class="bar-container">
                <div style="font-size: 9px; margin-bottom:2px;">PLAYER</div>
                <div class="bar-bg"><div id="hp-bar-p" class="bar-fill hp-fill"></div></div>
                <div id="hp-txt-p" style="font-size: 9px; text-align: right;">100/100</div>
                <div class="mini-bar-bg"><div id="en-bar" class="energy-fill"></div></div>
                <div class="mini-bar-bg"><div id="xp-bar" class="xp-fill"></div></div>
            </div>
            <div class="bar-container">
                <div id="enemy-name" style="font-size: 9px; margin-bottom:2px; text-align: right;">TARGET</div>
                <div class="bar-bg"><div id="hp-bar-e" class="bar-fill en-fill"></div></div>
                <div id="hp-txt-e" style="font-size: 9px;">200/200</div>
            </div>
        </div>

        <div id="log"></div>

        <div id="screen-battle" class="btn-group">
            <button onclick="Game.playerAttack('quick')">‚ö° QUICK</button>
            <button onclick="Game.playerAttack('heavy')">üî® HEAVY</button>
            <button onclick="Game.playerAttack('heal')">üîß FIX</button>
            <button id="btn-ult" onclick="Game.playerAttack('ult')" style="border-color: var(--term-blue); color: var(--term-blue); display:none; width: 100%;">üî• ULTIMATE üî•</button>
        </div>

        <div id="screen-shop" class="btn-group hidden">
            <button onclick="Game.buy('atk')">+ATK (100c)</button>
            <button onclick="Game.buy('hp')">+HP (100c)</button>
            <button onclick="Game.nextStage()" style="border-color: #fff; color: #fff; width: 100%;">NEXT SECTOR >></button>
        </div>

        <div id="screen-event" class="btn-group hidden">
            <button onclick="Game.resolveEvent(true)" style="color: var(--term-gold); border-color: var(--term-gold);">[ RISK DATA ]</button>
            <button onclick="Game.resolveEvent(false)" style="color: #aaa; border-color: #aaa;">[ IGNORE ]</button>
        </div>

        <div id="screen-over" class="btn-group hidden">
            <h2 style="width: 100%; color: var(--term-red); margin: 0 0 10px 0;">TERMINATED</h2>
            <button onclick="location.reload()">REBOOT SYSTEM</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
