<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoWar Arena</title>
    <style>
        body { background: #1a1a1a; color: #00ff00; font-family: 'Courier New', monospace; text-align: center; margin: 0; padding: 20px; }
        .stats-container { display: flex; justify-content: space-around; margin: 20px auto; width: 80%; max-width: 800px; }
        .health-bar-bg { background: #333; width: 200px; height: 25px; border: 2px solid #444; margin-top: 5px; border-radius: 3px; overflow: hidden; }
        .health-bar-fill { background: #00ff00; height: 100%; width: 100%; transition: width 0.4s ease, background 0.4s ease; }
        #log { border: 1px solid #00ff00; padding: 15px; margin: 20px auto; width: 80%; max-width: 700px; height: 300px; overflow-y: auto; text-align: left; background: rgba(0,20,0,0.9); border-radius: 5px; }
        .actions, .shop { margin-top: 20px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .hidden { display: none !important; }
        button { border: none; padding: 12px 24px; font-size: 16px; cursor: pointer; font-weight: bold; border-radius: 4px; transition: 0.2s; color: white; }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .log-crit { color: #ff4444; font-weight: bold; }
        .log-heal { color: #44ff44; }
        .log-evade { color: #ffff44; }
        .log-system { color: #888; border-top: 1px dashed #444; margin-top: 10px; }
/* Shake Animation */
@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  50% { transform: translate(-1px, 2px) rotate(1deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

.shake { animation: shake 0.3s; }

/* Pulse for low HP */
@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

.low-hp { animation: pulse 0.5s infinite; }
</style>
</head>
<body>
    <h1 id="stage-title">⚔️ AlgoWar Arena: Stage 1 ⚔️</h1>
    <h3 id="credits-display">Credits: 0</h3>
    
    <div class="stats-container">
        <div><strong>ASSASSIN</strong><div class="health-bar-bg"><div id="assassin-hp-bar" class="health-bar-fill"></div></div><span id="assassin-hp-text">100/100</span></div>
        <div><strong>CODE-TITAN</strong><div class="health-bar-bg"><div id="titan-hp-bar" class="health-bar-fill"></div></div><span id="titan-hp-text">200/200</span></div>
    </div>

    <div id="log"><p class="log-system">System online. Good luck, Operator.</p></div>

    <div id="battle-actions" class="actions">
        <button onclick="playerAttack('quick')" style="background: #2ecc71;">QUICK STRIKE</button>
        <button onclick="playerAttack('heavy')" style="background: #e67e22;">HEAVY SLAM</button>
        <button onclick="playerAttack('heal')" style="background: #3498db;">REPAIR HP</button>
    </div>

    <div id="shop-actions" class="shop hidden">
        <button onclick="buyUpgrade('atk')" style="background: #9b59b6;">+10 ATK (100c)</button>
        <button onclick="buyUpgrade('hp')" style="background: #e74c3c;">+50 MAX HP (100c)</button>
        <button onclick="nextStage()" style="background: #00ff00; color: black;">NEXT STAGE >>></button>
    </div>

    <script src="game.js"></script>
</body>
</html>
