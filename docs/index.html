<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoWar: Autopilot Stable</title>
    <style>
        body { background: #050505; color: #2ecc71; font-family: 'Courier New', monospace; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .game-box { width: 100%; max-width: 600px; border: 1px solid #333; padding: 20px; background: #000; }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 20px; color: #f1c40f; }
        #enemy-visual { white-space: pre; text-align: center; min-height: 120px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; font-weight: bold; }
        .bar-bg { background: #111; height: 15px; border: 1px solid #333; margin: 5px 0; width: 100%; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease; }
        #log { height: 150px; overflow-y: auto; border: 1px solid #222; padding: 10px; font-size: 13px; background: #050505; margin: 20px 0; }
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        button { background: #000; color: #2ecc71; border: 1px solid #2ecc71; padding: 15px; cursor: pointer; font-family: inherit; font-weight: bold; font-size: 14px; }
        button:disabled { opacity: 0.3; cursor: not-allowed; border-color: #444; color: #444; }
        button:active:not(:disabled) { background: #2ecc71; color: #000; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="game-box">
        <div class="header">
            <span id="stage-txt">SECTOR 1</span>
            <span>CREDITS: <span id="credits-txt">0</span></span>
        </div>
        
        <div id="enemy-visual">SYSTEM BOOTING...</div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <div style="font-size: 10px;">PLAYER</div>
                <div class="bar-bg"><div id="hp-p" class="bar-fill" style="background: #2ecc71;"></div></div>
            </div>
            <div>
                <div style="font-size: 10px; text-align: right;">TARGET</div>
                <div class="bar-bg"><div id="hp-e" class="bar-fill" style="background: #e74c3c;"></div></div>
            </div>
        </div>

        <div id="log"></div>

        <div id="ui-battle" class="controls">
            <button onclick="Game.attack('quick')">QUICK</button>
            <button onclick="Game.attack('heavy')">HEAVY</button>
            <button onclick="Game.attack('heal')">REPAIR</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
