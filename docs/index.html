<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoWar: Core Engine</title>
    <style>
        body { background: #050505; color: #2ecc71; font-family: 'Courier New', monospace; margin: 0; display: flex; justify-content: center; padding: 20px; }
        .game-box { width: 100%; max-width: 650px; border: 1px solid #333; padding: 20px; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 20px; }
        #enemy-visual { white-space: pre; text-align: center; min-height: 150px; display: flex; align-items: center; justify-content: center; font-size: 12px; margin-bottom: 20px; color: #e74c3c; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .bar-bg { background: #111; height: 12px; border: 1px solid #333; margin: 5px 0; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease; }
        #log { height: 150px; overflow-y: auto; border: 1px solid #222; padding: 10px; font-size: 13px; background: #050505; margin-bottom: 20px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        button { background: #000; color: #2ecc71; border: 1px solid #2ecc71; padding: 12px; cursor: pointer; font-family: inherit; font-weight: bold; }
        button:hover:not(:disabled) { background: #2ecc71; color: #000; }
        button:disabled { border-color: #444; color: #444; cursor: not-allowed; }
        .hidden { display: none !important; }
        .log-red { color: #e74c3c; }
        .log-yellow { color: #f1c40f; }
    </style>
</head>
<body>
    <div class="game-box">
        <div class="header">
            <span id="stage-txt">SECTOR 1</span>
            <span>CREDITS: <span id="credits-txt">0</span></span>
        </div>
        
        <div id="enemy-visual">LOADING...</div>

        <div class="stats">
            <div>
                <div style="font-size: 10px;">PLAYER [LVL <span id="lvl-txt">1</span>]</div>
                <div class="bar-bg"><div id="hp-p" class="bar-fill" style="background: #2ecc71;"></div></div>
                <div style="font-size: 10px; text-align: right;" id="hp-p-val">100/100</div>
            </div>
            <div>
                <div id="enemy-name" style="font-size: 10px; text-align: right;">TARGET</div>
                <div class="bar-bg"><div id="hp-e" class="bar-fill" style="background: #e74c3c;"></div></div>
                <div style="font-size: 10px;" id="hp-e-val">200/200</div>
            </div>
        </div>

        <div id="log"></div>

        <div id="ui-battle" class="controls">
            <button onclick="Game.attack('quick')">QUICK</button>
            <button onclick="Game.attack('heavy')">HEAVY</button>
            <button onclick="Game.attack('heal')">REPAIR</button>
        </div>

        <div id="ui-shop" class="controls hidden">
            <button onclick="Game.buy('atk')">+15 ATK (100)</button>
            <button onclick="Game.buy('hp')">+50 HP (100)</button>
            <button onclick="Game.next()">NEXT SECTOR</button>
        </div>

        <div id="ui-over" class="controls hidden">
            <button onclick="location.reload()" style="grid-column: span 3;">SYSTEM REBOOT</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
