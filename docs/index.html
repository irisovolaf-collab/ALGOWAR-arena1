<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoWar: Ultimate Edition</title>
    <style>
        :root {
            --bg-color: #050505;
            --term-green: #0f0;
            --term-red: #ff3333;
            --term-blue: #00ffff;
            --term-gold: #ffd700;
            --term-dim: #004400;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--term-green);
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–∞—Ä–æ–≥–æ –º–æ–Ω–∏—Ç–æ—Ä–∞ */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #333;
            padding: 15px;
            background: rgba(0, 20, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.05);
            position: relative;
            z-index: 1;
        }

        /* UI Elements */
        .top-bar { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; font-weight: bold; }
        .stats-row { display: flex; justify-content: space-between; align-items: flex-end; margin: 15px 0; }
        
        .bar-container { width: 48%; }
        .bar-bg { background: #111; height: 18px; border: 1px solid #444; width: 100%; margin-top: 2px; position: relative; }
        .bar-fill { height: 100%; transition: width 0.3s ease-out; }
        .hp-fill { background: var(--term-green); }
        .en-fill { background: var(--term-red); }
        
        .mini-bar-bg { background: #000; height: 4px; width: 100%; margin-top: 4px; border: 1px solid #222; }
        .energy-fill { background: var(--term-blue); height: 100%; width: 0%; transition: width 0.2s; box-shadow: 0 0 5px var(--term-blue); }
        .xp-fill { background: var(--term-gold); height: 100%; width: 0%; transition: width 0.5s; }

        #enemy-visual {
            font-size: 11px;
            line-height: 11px;
            white-space: pre;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            text-shadow: 0 0 5px var(--term-green);
        }

        #log {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            background: #000;
            text-align: left;
            padding: 10px;
            font-size: 13px;
            margin-bottom: 15px;
            color: #ccc;
        }
        #log p { margin: 3px 0; border-bottom: 1px dashed #222; padding-bottom: 2px; }

        /* Buttons */
        .btn-group { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        button {
            background: #000;
            color: var(--term-green);
            border: 1px solid var(--term-green);
            padding: 12px 16px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            min-width: 100px;
        }
        button:hover { background: var(--term-dim); color: #fff; box-shadow: 0 0 10px var(--term-green); }
        button:active { transform: scale(0.96); }
        button:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* Effects */
        .hidden { display: none !important; }
        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        .flash-red { animation: flashRed 0.3s; }
        
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        @keyframes flashRed { 0% { background-color: rgba(255, 0, 0, 0.3); } 100% { background-color: transparent; } }

        /* Log Colors */
        .l-dmg { color: #fff; }
        .l-crit { color: var(--term-red); font-weight: bold; }
        .l-heal { color: var(--term-blue); }
        .l-sys { color: var(--term-gold); font-style: italic; }
    </style>
</head>
<body id="game-body">
    <div class="container">
        <div class="top-bar">
            <span id="stage-txt">SECTOR 1</span>
            <span style="color: var(--term-gold)">HIGH SCORE: <span id="highscore">0</span></span>
        </div>

        <div style="display: flex; justify-content: space-around; font-size: 14px; margin-bottom: 10px;">
            <span id="credits-txt">CREDITS: 0</span>
            <span id="lvl-txt">LVL: 1</span>
        </div>

        <div id="enemy-visual">LOADING...</div>

        <div class="stats-row">
            <div class="bar-container">
                <div style="font-size: 10px;">UNIT: PLAYER</div>
                <div class="bar-bg"><div id="hp-bar-p" class="bar-fill hp-fill"></div></div>
                <div id="hp-txt-p" style="font-size: 10px; text-align: right;">100/100</div>
                <div class="mini-bar-bg"><div id="en-bar" class="energy-fill"></div></div>
                <div class="mini-bar-bg"><div id="xp-bar" class="xp-fill"></div></div>
            </div>
            <div class="bar-container">
                <div id="enemy-name" style="font-size: 10px; text-align: right;">TARGET</div>
                <div class="bar-bg"><div id="hp-bar-e" class="bar-fill en-fill"></div></div>
                <div id="hp-txt-e" style="font-size: 10px;">200/200</div>
            </div>
        </div>

        <div id="log"></div>

        <div id="screen-battle" class="btn-group">
            <button onclick="Game.playerAttack('quick')">‚ö° QUICK</button>
            <button onclick="Game.playerAttack('heavy')">üî® HEAVY</button>
            <button onclick="Game.playerAttack('heal')">üîß REPAIR</button>
            <button id="btn-ult" onclick="Game.playerAttack('ult')" style="border-color: var(--term-blue); color: var(--term-blue); display:none;">üî• ULTIMATE</button>
        </div>

        <div id="screen-shop" class="btn-group hidden">
            <button onclick="Game.buy('atk')">UPG ATK (100c)</button>
            <button onclick="Game.buy('hp')">UPG HP (100c)</button>
            <button onclick="Game.nextStage()" style="border-color: #fff; color: #fff;">NEXT SECTOR >></button>
        </div>

        <div id="screen-event" class="btn-group hidden">
            <button onclick="Game.resolveEvent(true)" style="color: var(--term-gold);">[ RISK DATA ]</button>
            <button onclick="Game.resolveEvent(false)" style="color: #888;">[ IGNORE ]</button>
        </div>

        <div id="screen-over" class="btn-group hidden">
            <h2 style="width: 100%; color: var(--term-red); margin: 0 0 10px 0;">MISSION FAILED</h2>
            <button onclick="location.reload()">REBOOT SYSTEM</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
