<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AlgoWar Arena</title>
    <style>
        body { background: #1a1a1a; color: #00ff00; font-family: 'Courier New', monospace; text-align: center; }
        .stats-container { display: flex; justify-content: space-around; margin: 20px auto; width: 80%; }
        .health-bar-bg { background: #333; width: 200px; height: 20px; border: 1px solid #00ff00; margin-top: 5px; }
        .health-bar-fill { background: #00ff00; height: 100%; width: 100%; transition: width 0.3s ease; }
        #log { border: 1px solid #00ff00; padding: 15px; margin: 20px auto; width: 70%; height: 250px; overflow-y: auto; text-align: left; background: rgba(0,255,0,0.05); }
        button { background: #ff4500; color: white; border: none; padding: 15px 40px; font-size: 20px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        button:hover { background: #ff6347; transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>⚔️ AlgoWar Arena ⚔️</h1>
    
    <div class="stats-container">
        <div>
            <strong>ASSASSIN (YOU)</strong>
            <div class="health-bar-bg"><div id="assassin-hp-bar" class="health-bar-fill"></div></div>
            <span id="assassin-hp-text">80/80</span>
        </div>
        <div>
            <strong>CODE-TITAN</strong>
            <div class="health-bar-bg"><div id="titan-hp-bar" class="health-bar-fill" style="background: #ff0000;"></div></div>
            <span id="titan-hp-text">200/200</span>
        </div>
    </div>

    <div id="log">Prepare for battle...</div>
    <div class="actions" style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
    <button onclick="playerAttack('quick')" style="background: #00ff00; color: black; padding: 10px 20px;">QUICK STRIKE</button>
    <button onclick="playerAttack('heavy')" style="background: #ff4500; color: white; padding: 10px 20px;">HEAVY SLAM</button>
    <button onclick="playerAttack('heal')" style="background: #0000ff; color: white; padding: 10px 20px;">REPAIR HP</button>
</div>

    <script src="game.js"></script>
</body>
</html>
